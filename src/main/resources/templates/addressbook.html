<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${ab != null} ? ${ab.title} : 'AddressBook not found'">AddressBook</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h1 { margin-bottom: .5rem; }
        table { border-collapse: collapse; margin-top: 1rem; width: 400px; }
        th, td { border: 1px solid #ddd; padding: .5rem; }
        caption { margin-bottom: .5rem; font-weight: bold; text-align: left; }
    </style>
</head>
<body>
<div th:if="${ab != null}">
    <h1 th:text="${ab.title}">AddressBook</h1>
    <p><strong>ID:</strong> <span th:text="${ab.id}">1</span></p>

    <table>
        <caption>Buddies</caption>
        <thead><tr><th>Name</th><th>Phone</th></tr></thead>
        <tbody>
        <tr th:each="b : ${ab.buddies}">
            <td th:text="${b.name}">Name</td>
            <td th:text="${b.phone}">Phone</td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${ab == null}">
    <h1>AddressBook not found</h1>
    <p>Create one first using the REST API.</p>
</div>
</body>
</html>
